<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Badge</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="../css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="../css/demo.css"/>
    <script src="../js/ydui.flexible.js"></script>
</head>
<body>
<section class="g-flexview">

    <header class="m-navbar">
        <a href="../index.html" class="navbar-item"><i class="back-ico"></i></a>
        <div class="navbar-center"><span class="navbar-title">Badge</span></div>
    </header>

    <section class="g-scrollview">

        <aside class="demo-tip">
            <p>badge包含默认圆形样式和.badge-radius方形样式</p>
            <p>五中颜色样式：default、primary、danger、warning、hollow</p>
        </aside>

        <div class="demo-badege">
            <div class="demo-badege-title">圆形角标：</div>
            <div class="demo-small-pitch">
                <span class="badge">1</span>
                <span class="badge badge-primary">2</span>
                <span class="badge badge-danger">3</span>
                <span class="badge badge-warning">4</span>
                <span class="badge badge-hollow">5</span>
            </div>

            <div class="demo-small-pitch">
                <span class="badge">123</span>
                <span class="badge badge-primary">321</span>
                <span class="badge badge-danger">333</span>
                <span class="badge badge-warning">4444</span>
                <span class="badge badge-hollow">55555</span>
            </div>

            <div class="demo-badege-title">方形角标：</div>
            <div class="demo-small-pitch">
                <span class="badge badge-radius">1</span>
                <span class="badge badge-radius badge-primary">2</span>
                <span class="badge badge-radius badge-danger">3</span>
                <span class="badge badge-radius badge-warning">4</span>
                <span class="badge badge-radius badge-hollow">5</span>
            </div>

            <div class="demo-small-pitch">
                <span class="badge badge-radius">123</span>
                <span class="badge badge-radius badge-primary">321</span>
                <span class="badge badge-radius badge-danger">333</span>
                <span class="badge badge-radius badge-warning">4444</span>
                <span class="badge badge-radius badge-hollow">55555</span>
            </div>

        </div>

    </section>

</section>
</body>
</html>
