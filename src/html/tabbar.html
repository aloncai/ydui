<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabbar</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="../css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="../css/demo.css"/>
    <script src="../js/ydui.flexible.js"></script>
</head>
<body>
<section class="g-flexview">

    <header class="m-navbar">
        <a href="asidebar.html" class="navbar-item"><i class="back-ico"></i></a>
        <div class="navbar-center"><span class="navbar-title">Tabbar</span></div>
    </header>

    <section class="g-scrollview">

        <footer class="m-tabbar demo-small-pitch">
            <a href="../index.html" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="demo-icons-weixin"></i>
                </span>
                <span class="tabbar-txt">微信</span>
            </a>
            <a href="../index.html" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="demo-icons-contact"></i>
                </span>
                <span class="tabbar-txt">通讯录</span>
            </a>
            <a href="../index.html" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="demo-icons-discover"></i>
                </span>
                <span class="tabbar-txt">发现</span>
            </a>
        </footer>

        <footer class="m-tabbar demo-small-pitch">
            <a href="../index.html" class="tabbar-item tabbar-active">
                <span class="tabbar-icon">
                    <i class="demo-icons-weixin"></i>
                    <span class="badge badge-danger">2</span>
                </span>
                <span class="tabbar-txt">微信</span>
            </a>
            <a href="../index.html" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="demo-icons-contact"></i>
                </span>
                <span class="tabbar-txt">通讯录</span>
            </a>
            <a href="../index.html" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="demo-icons-discover"></i>
                    <span class="tabbar-dot"></span>
                </span>
                <span class="tabbar-txt">发现</span>
            </a>
            <a href="../index.html" class="tabbar-item">
                <div class="tabbar-icon">
                    <img src="//static.ydcss.com/ydui/img/logo.png" />
                </div>
                <div class="tabbar-txt">图片</div>
            </a>
        </footer>

        <footer class="m-tabbar tabbar-fixed">
            <a href="../index.html" class="tabbar-item tabbar-active">
                <span class="tabbar-icon">
                    <i class="demo-icons-weixin"></i>
                    <span class="badge badge-danger">2</span>
                </span>
                <span class="tabbar-txt">微信</span>
            </a>
            <a href="../index.html" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="demo-icons-contact"></i>
                </span>
                <span class="tabbar-txt">通讯录</span>
            </a>
            <a href="../index.html" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="demo-icons-discover"></i>
                    <span class="tabbar-dot"></span>
                </span>
                <span class="tabbar-txt">发现</span>
            </a>
            <a href="../index.html" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="demo-icons-me"></i>
                </span>
                <span class="tabbar-txt">我</span>
            </a>
            <a href="../index.html" class="tabbar-item">
                <div class="tabbar-icon">
                    <img src="//static.ydcss.com/ydui/img/logo.png" />
                </div>
                <div class="tabbar-txt">图片</div>
            </a>
        </footer>

    </section>

</section>
</body>
</html>
